<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <style>
    body {
      margin-top: 20px;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }
    hr {
      width: 100%;
    }
    button {
      width: 100px;
      margin-bottom: 50px;
      margin-left: 45%;
      margin-top: 40px;
    }
    .btn {
      margin-top: 20px;
    }
    input {
      width: 200px;
      margin-left: 41.5%;
    }
  </style>
  <body>
    <!--ONCLICK-->
    <button onclick="alert('Button Clicked')">Hover me</button>
    <hr />

    <!--ONMOUSE OVER-->
    <button onmouseover="alert('Button Clicked')">Hover me</button>
    <hr />

    <!--ON KEYDOWN-->
    <input
      onkeydown="console.log('Key Down');
    "
      type="text"
    />
    <hr />

    <!--SUBMIT-->
    <form onsubmit="alert('Form Submitted')">
      <input type="text" />
      <button class="btn" type="submit">SUBMIT</button>
    </form>
    <hr />

    <!--EVENT LISTENER CLICK-->
    <button id="click">Click Me</button>
    <script>
      let aga = document.querySelector("#click");
      aga.addEventListener("click", () => {
        alert("Form submitted");
      });
    </script>
    <hr />

    <!--EVENT LISTENER ONMOUSE OVER-->
    <button id="mouseover">HOVER ME</button>
    <script>
      let jan = document.querySelector("#mouseover");
      jan.addEventListener("mouseover", () => {
        alert("Form submitted");
      });
    </script>
    <hr />

    <!--EVENT LISTENER KEYDOWN-->
    <input type="text" id="dec" />
    <script>
      let hee = document.querySelector("#dec");
      hee.addEventListener("keydown", () => {
        console.log("Key down");
      });
    </script>
    <hr />

    <!--EVENT LISTENER SUBMIT-->
    <form id="fes">
      <input type="text" />
      <button>SUBMIT</button>
    </form>
    <script>
      let ads = document.querySelector("#fes");
      ads.addEventListener("submit", (event) => {
        event.preventDefault();
        alert("Form Submitted");
      });
    </script>
  </body>
</html>
