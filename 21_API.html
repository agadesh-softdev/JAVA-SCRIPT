<!--CREATING A IMAGE USING API-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Image Generator</title>
    <link rel="icon" type="image" href="./ASSETS/fav_icon.png" />
    <style>
      .container {
        display: grid;
        justify-content: center;
        gap: 40px;
      }
      button {
        color: white;
        background-color: blue;
        width: 300px;
        border-radius: 20px;
        height: 50px;
      }
      button:hover {
        opacity: 0.8;
      }
      button:active {
        scale: 0.8;
      }
      img {
        height: 300px;
        width: 300px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="btn">Generate Image</button>
      <img src="" alt="Image" id="randimage" />
      <script>
        let button = document
          .getElementById("btn")
          .addEventListener("click", () => {
            fetch("https://dog.ceo/api/breeds/image/random")
              .then((response) => {
                return response.json();
              })
              .then((response) => {
                document.getElementById("randimage").src = response.message;
              })
              .catch((error) => {
                console.log("Error Occured!!!");
              });
          });
      </script>
    </div>
  </body>
</html>
