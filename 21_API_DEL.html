<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API DELETE Example - Cards</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: #fff;
      }
      .card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .card h3 {
        margin: 10px 0;
        font-size: 1.2em;
      }
      .card p {
        margin: 5px 0;
        color: #555;
      }
      .card button {
        margin-top: 10px;
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      .card button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Fetch API - DELETE Example with Cards</h2>
      <div class="cards" id="cardContainer"></div>
    </div>

    <script>
      let tasks = [];
      let cardContainer = document.getElementById("cardContainer");

      function fetchTasks() {
        fetch("https://694925e51282f890d2d55a3a.mockapi.io/user")
          .then((res) => {
            if (res.ok) {
              return res.json();
            }
          })
          .then((res) => {
            tasks = res;
            renderTasks();
          });
      }
      function renderTasks() {
        cardContainer.innerHTML = tasks
          .map(
            (task) => `<div class="card">
            <img src="${task.image}" alt="${task.name}">
            <h3>${task.name}</h3>
            <p><strong>Email:</strong> ${task.email}</p>
            <p><strong>Phone:</strong> ${task.phone}</p>
            <button onclick="deleteTask('${task.id}')">Delete</button>
          </div>`
          )
          .join("");
      }
      function deleteTask(id) {
        fetch(`https://694925e51282f890d2d55a3a.mockapi.io/user/${id}`, {
          method: "DELETE",
        })
          .then((res) => {
            if (res.ok) {
              tasks = tasks.filter((task) => task.id !== id);
              renderTasks();
            }
          })
          .catch((error) => {
            console.log("error in deleting data", error);
          });
      }
      fetchTasks();
    </script>
  </body>
</html>
